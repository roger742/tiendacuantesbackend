<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>Registro de Cliente</h2>
        
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.nombre.id_for_label }}" class="form-label">Nombre</label>
                {{ form.nombre }}  <!-- Renderiza el campo nombre -->
            </div>
            <div class="mb-3">
                <label for="{{ form.aPaterno.id_for_label }}" class="form-label">Apellido Paterno</label>
                {{ form.aPaterno }}  <!-- Renderiza el campo aPaterno -->
            </div>
            <div class="mb-3">
                <label for="{{ form.aMaterno.id_for_label }}" class="form-label">Apellido Materno</label>
                {{ form.aMaterno }}  <!-- Renderiza el campo aMaterno -->
            </div>
            <div class="mb-3">
                <label for="{{ form.telefono.id_for_label }}" class="form-label">Teléfono</label>
                {{ form.telefono }}  <!-- Renderiza el campo telefono -->
            </div>
            <div class="mb-3">
                <label for="{{ form.correo.id_for_label }}" class="form-label">Correo</label>
                {{ form.correo }}  <!-- Renderiza el campo correo -->
            </div>
            <div class="mb-3">
                <label for="{{ form.usuario.id_for_label }}" class="form-label">Usuario</label>
                {{ form.usuario }}  <!-- Renderiza el campo usuario -->
            </div>
            <div class="mb-3">
                <label for="{{ form.password1.id_for_label }}" class="form-label">Contraseña</label>
                {{ form.password1 }}  <!-- Renderiza el campo password1 -->
            </div>
            <div class="mb-3">
                <label for="{{ form.password2.id_for_label }}" class="form-label">Confirmar Contraseña</label>
                {{ form.password2 }}  <!-- Renderiza el campo password2 -->
            </div>

            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
</body>
</html>
