<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
            <h2 class="text-center mb-4">Iniciar sesión</h2>

            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
            </form>

            {% if form.errors %}
                <div class="mt-3 text-danger">
                    <p>{{ form.errors }}</p>
                </div>
            {% endif %}

            <p class="mt-3 text-center">
                ¿No tienes una cuenta? 
                <a href="{% url 'registro_clientes' %}" class="btn btn-link">Regístrate aquí</a>
            </p>
            <p class="mt-2 text-center">
                O si quieres unirte a nuestro equipo de vendedores
                <a href="{% url 'registro_vendedor' %}" class="btn btn-link">Regístrate aquí</a>
            </p>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and Bootstrap Bundle (for Bootstrap features like dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
