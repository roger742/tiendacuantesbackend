<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
            <h2 class="text-center mb-4">Iniciar sesión</h2>

            <form method="POST">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="username">Nombre de usuario</label>
                    <div class="input-group">
                        <div class="input-group-text"><i class="fas fa-user"></i></div>
                        {{ form.username }}
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="password">Contraseña</label>
                    <div class="input-group">
                        <div class="input-group-text"><i class="fas fa-lock"></i></div>
                        {{ form.password }}
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
            </form>

            {% if form.errors %}
                <div class="mt-3 text-danger">
                    <p>{{ form.errors }}</p>
                </div>
            {% endif %}

            <p class="mt-2 text-center">
                ¿No tienes una cuenta?
                <a href="{% url 'registro_clientes' %}" class="btn btn-link text-primary">
                    <i class="fas fa-user-plus"></i> Regístrate aquí
                </a>
            </p>
            <p class="mt-2 text-center">
                O si quieres unirte a nuestro equipo de vendedores,
                <a href="{% url 'registro_vendedor' %}" class="btn btn-link text-success">
                    <i class="fas fa-user-tie"></i> Regístrate aquí
                </a>
            </p>                      
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and Bootstrap Bundle (for Bootstrap features like dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
