<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <h2 class="h3 text-center">Iniciar sesión</h2>

        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}

        <form class="card p-5 shadow mt-6" method="POST">
            {% csrf_token %}
            <label class="form-label" for="username">Nombre de usuario:</label>
            <input class="form-control" type="text" id="username" name="username" required><br><br>

            <label class="form-label" for="password">Contraseña:</label>
            <input class="form-control" type="password" id="password" name="password" required><br><br>

            <div class="btn-group">
                <button class="btn btn-success" type="submit">Iniciar sesión</button>
            </div>
        </form>
        <div class="container mt-5">
            <a href="{% url 'registro_cliente' %}">Registrarse como cliente</a>
            <a href="{% url 'registro_vendedor' %}">Registrarse como vendedor</a>
        </div>
    </div>
</body>

</html>
