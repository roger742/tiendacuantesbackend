<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Dashboard{% endblock %}</title>
    <!-- Enlazamos Bootstrap desde su CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Barra de navegaciÃ³n -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Vendedor Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <form action="{% url 'homeVendedor' %}" method="get" class="d-inline">
                            <button type="submit" class="btn btn-primary btn-sm mx-1">Inicio</button>
                        </form>
                    </li>
                    <li class="nav-item">
                        <form action="{% url 'inicioProductosVendedor'%}" method="get" class="d-inline">
                            <button type="submit" class="btn btn-primary btn-sm mx-1">Productos</button>
                        </form>
                    </li>
                    <li class="nav-item">
                        <form action="{% url 'verPedido' user.id%}" method="get" class="d-inline">
                            <button type="submit" class="btn btn-primary btn-sm mx-1">Pedidos</button>
                        </form>
                    </li>
                    <li class="nav-item">
                        <form action="{% url 'logout' %}" method="post" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-sm mx-1"><i class="fa-solid fa-right-from-bracket"></i></button>
                        </form>
                    </li>
                </ul>
            </div>            
        </div>
    </nav>

    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

    <!-- Agregamos los scripts necesarios para Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
