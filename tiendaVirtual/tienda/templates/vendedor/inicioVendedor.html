{% extends 'vendedor/baseVendedor.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio vendedor</title>
    <!-- Enlazamos Bootstrap desde su CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <!-- Encabezado -->
        <div class="row mb-4">
            <div class="col text-center">
                <h1 class="text-primary">Bienvenido, {{ user.usuario }}</h1>
                <p class="lead">Tu ID de vendedor es: <strong>{{ user.id }}</strong></p>
            </div>
        </div>

        <!-- Botón para cerrar sesión -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-block btn-lg mt-4">Cerrar sesión</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Agregamos los scripts necesarios para Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        history.pushState(null, null, location.href);
        window.onpopstate = function () {
            history.go(1);
        };
    </script>
</body>
</html>
{% endblock %}
