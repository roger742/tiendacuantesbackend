<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Administrador</title>
    <!-- Enlazamos Bootstrap desde su CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Admin Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'inicioClientesAdmin' %}">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'inicioVendedorAdmin' %}">Vendedores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'inicioCategoriasAdmin' %}">Categorías</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'inicioProductosAdmin' %}">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'inicioPedidosAdmin' %}">Pedidos</a>
                    </li>
                    <li class="nav-item">
                        <form action="{% url 'logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-sm">Cerrar sesión</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <!-- Encabezado -->
        <div class="row mb-4">
            <div class="col text-center">
                <h1 class="text-primary">Bienvenido a la vista de gestion de categorias, {{ user.usuario }}</h1>
                <p class="lead">Tu ID de usuario es: <strong>{{ user.id }}</strong></p>
            </div>
        </div>

        <!-- Botón para la prueba -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <a href="{% url 'prueba' %}">
                    <button class="btn btn-primary btn-block btn-lg">Prueba</button>
                </a>
            </div>
        </div>
    </div>

    <!-- Agregamos los scripts necesarios para Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
