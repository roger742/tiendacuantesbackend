{% extends 'administrador/baseAdmin.html' %}
{% block content %}
  <h2>Crear categoría</h2>

  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="descripcion">Descripción</label>
      <textarea id="descripcion" name="descripcion" class="form-control" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary mt-4"><i class="fa-solid fa-circle-plus"></i></button>
    <a href="{% url 'inicioCategoriasAdmin' %}"><button class="btn btn-secondary mt-4"><i class="fa-solid fa-xmark"></i></button></a>
  </form>
  <br>


{% endblock %}
